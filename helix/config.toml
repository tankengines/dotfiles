theme = "gruvbox"

[editor]
line-number = "relative"
true-color = true
cursorline = true
bufferline = "always"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.soft-wrap]
enable = true

[keys.normal]
0 = "goto_line_start"
"$" = "goto_line_end"
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":rla", ":redraw"] # git in IDE

